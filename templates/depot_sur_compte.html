<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dépôt sur le compte</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Déposer de l'argent</h1>
  <form action="{{ url_for('depot_sur_compte') }}" method="POST"></form>
  <form method="POST">
    <label for="numero_compte">Numéro de compte :</label>
    <input type="text" id="numero_compte" name="numero_compte" required>

    <label for="montant">Montant à déposer :</label>
    <input type="number" id="montant" name="montant" min="0.01" step="0.01" required>

    <button type="submit">Déposer</button>
  </form>
</body>
</html>
