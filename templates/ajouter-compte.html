<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleCompte.css') }}">
</head>
<body>
    <h1>Ajouter un compte</h1>

    <form method="post" action="{{ url_for('ajouter_compte') }}">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="num_compte">Num√©ro de compte:</label>
            <input type="text" class="form-control" id="num_compte" name="num_compte" required>
        </div>
        <div class="form-group">
            <label for="id_client">ID client:</label>
            <input type="number" class="form-control" id="id_client" name="id_client" required>
        </div>
        <div class="form-group">
            <label for="solde">Solde:</label>
            <input type="number" step="0.01" class="form-control" id="solde" name="solde" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

</body>
</html>
